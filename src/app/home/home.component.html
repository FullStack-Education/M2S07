<header>
  <h2>Lista de Atividades</h2>
</header>
<main>
  <div class="container-cards">
    <div class="card" *ngFor="let atividade of listaAtividades" [routerLink]="[atividade.rota]">
      <img [src]="atividade.imagem" [alt]="atividade.titulo">
      <h3>{{ atividade.titulo }}</h3>
    </div>
  </div>
</main>
